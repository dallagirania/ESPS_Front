<div class="card1">
  <div class="title" style="justify-content: center;text-align: center;">
    <h2>Performance Op√©rationnelle  </h2>
  </div>
<div class="dashboard-row">
  <div class="card">
    <div class="sub-card large-card">
      <div class="icon nb-bar-chart"></div>
      <div class="number">{{nbHabilitationTotal}} Habilitations</div>
    </div>
    <div class="small-cards-container">
      <div class="sub-card small-card" style="background-color:#91b510d5">
        <div class="icon nb-checkmark-circle"></div>
        <div class="text">
          <div class="number">{{nbHabilitationC}} H</div>
          <div class="label">{{PourcentageHabilitationC}} %</div>
        </div>
      </div>
      <div class="sub-card small-card" style="background-color: #f2bd5be9;">
        <div class="icon nb-alert"></div>
        <div class="text">
          <div class="number">{{nbHabilitationAR}} H</div>
          <div class="label">{{PourcentageHabilitationAR}} %</div>
        </div>
      </div>
      <div class="sub-card small-card" style="background-color: #fa5e43;">
        <div class="icon nb-close-circled"></div>
        <div class="text">
          <div class="number">{{nbHabilitationNC}} H</div>
          <div class="label">{{PourcentageHabilitationNC}} %</div>
        </div>
      </div>
    </div>
    <div class="sub-card large-card" style="margin-top: 10px;">
      <div class="graph">
        <!-- Placeholder for graph -->
        <chart type="pie" [data]="chartData" [options]="options"></chart>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="graph2">
      <chart type="bar" [data]="chartDataBar" [options]="options1" style="width: 100%;height: 100%;"></chart>
    </div>
  </div>
</div>
</div>
